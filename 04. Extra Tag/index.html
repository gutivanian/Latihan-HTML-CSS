<!DOCTYPE html>
<html>
    <head>
        <title>4. Extra Tag</title>
    </head>
    <body>
        <h2>
            Singkatan
        </h2>
        <!-- abbr tag dari abbreviation/singkatan -->
        <p>Ini adalah <abbr title="Singkatan">S</abbr></p>
        <!-- cara lain adalah dengan akronim -->
        <p> Ini adalah <acronym title="Singkatan">S </acronym></p>

        <!-- Sitasi dan definisi -->
        <p> Ini adalah <cite>Sitasi</cite></p>
        <p> Ini adalah <dfn>Definisi</dfn></p>

        <!-- Insert dan Delete -->
        <p> ini <del>dihapus</del> <ins>jadi ini</ins></p>
    </body>
</html>
